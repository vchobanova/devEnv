<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../public/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>{{title}}</title>
</head>
<body>
<div class="container">
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand logo" href="#">
                <img src="../public/images/coloredLogo.png" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item{{active-home}}">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item{{active-shop}}">
                        <a class="nav-link" href="/shop">Shop</a>
                    </li>
                    <li class="nav-item{{active-profile}} d-none" id="profile-link">
                        <a class="nav-link" href="/profile">My profile</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 position-relative mr-5">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search">
                    <button class="btn my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
                </form>
                <a href="#" class="btn btn-dark my-2 my-sm-0 mr-3 text-uppercase" id="btn-logIn" data-toggle="modal" data-target="#modalLoginForm">Log In</a>
                <a href="#" class="btn btn-dark my-2 my-sm-0 mr-3 text-uppercase d-none" id="btn-logOut">Log out</a>
                <a href="#" class="btn btn-dark my-2 my-sm-0 text-uppercase" data-toggle="modal" data-target="#modalRegisterForm" id="btn-register">Register</a>
            </div>
        </nav>
    </header>
